<div class="card" style="width: 18rem;">
    <img class="card-img-top" src="/assets/images/{{product.id}}.jpg" alt="product.id">
    <div class="card-body">
    <h5 class="card-title">{{product.name}}</h5>
    <p class="card-text">{{product.price | currency}}</p>
    <a href="javascript:void(0);" class="btn btn-primary" (click)="addTocart(product.id)">Add cart</a>
    </div>
</div>
